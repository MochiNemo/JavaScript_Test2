<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電卓</title>
    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="disp">
            <div class="ope-disp">
                <ul>
                    <li class="pls"> </li>
                    <li class="minus"> </li>
                    <li class="mult"> </li>
                    <li class="divide"> </li>
                </ul>
            </div>
            <div class="calc-disp">0</div>
        </div>
        <div class="calc-btn">
            <div class="num-btn">
                <div  class="btn-wrapper"><button class="btn">7</button></div>
                <div  class="btn-wrapper"><button class="btn">8</button></div>
                <div  class="btn-wrapper"><button class="btn">9</button></div>
                <div  class="btn-wrapper"><button class="btn">4</button></div>
                <div  class="btn-wrapper"><button class="btn">5</button></div>
                <div  class="btn-wrapper"><button class="btn">6</button></div>
                <div  class="btn-wrapper"><button class="btn">1</button></div>
                <div  class="btn-wrapper"><button class="btn">2</button></div>
                <div  class="btn-wrapper"><button class="btn">3</button></div>
                <div  class="btn-wrapper"><button class="btn">0</button></div>
                <div  class="btn-wrapper"><button class="btn">00</button></div>
                <div  class="btn-wrapper"><button class="btn">.</button></div>
            </div>
            <div class="ope-btn">
                <div class="btn-wrapper"><button class="btn">+</button></div>
                <div class="btn-wrapper"><button class="btn">-</button></div>
                <div class="btn-wrapper"><button class="btn">*</button></div>
                <div class="btn-wrapper"><button class="btn">/</button></div>
            </div>
            <div class="ac-btn">
                <div class="btn-wrapper"><button class="btn">AC</button></div>
            </div>
            <div class="eql-btn">
                <div class="btn-wrapper"><button class="btn">=</button></div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
